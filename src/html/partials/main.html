<header class="title">Buscador de series</header>
<form class="form js-form">
  <input class="search-field js-search-field" type="text" name="input" title="Type in your search" autocomplete="off">
  <input class="button-search js-button" type="button" title="Search movies/series" value="Search">
</form>
<div class="main">
  <div class="results">
    <h2 class="js-results__title results__title">Resultados</h2>
    <ul class="results__list js-results__list">
    </ul>
  </div>
  <div class="js-favorites favorites hidden">
    <h2 class="js-favorites__title favorites__title">Mis series favoritas</h2>
    <ul class="js-favorites__list favorites__list">
    </ul>
  </div>
</div>
